#照片上傳路徑
# 使用相對路徑（相對於應用程式運行目錄）或絕對路徑
# 可以通過環境變數 UPLOAD_BASE_PATH 覆蓋，例如：export UPLOAD_BASE_PATH=/path/to/uploads
# Windows 範例：C:\uploads\hohostay\
# Linux/Mac 範例：/var/uploads/hohostay/ 或 ~/uploads/hohostay/
upload:
  base-path: ${user.home}/hohostay/uploads/
  hotel:
    path: ${upload.base-path}hotel/
  support:
    path: ${upload.base-path}support/
  reply:
    path: ${upload.base-path}reply/
  faq:
    path: ${upload.base-path}faq/

