# 應用程式基本設定
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: ho-stay-be

  output:
    ansi:
      enabled: always

  # 讀取組態設定檔
  profiles:
    validate: false
    # active: 留空使用預設配置，或通過啟動參數 -Dspring.profiles.active=production 指定

  # 資料庫連線設定
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=HotelBookingDB;encrypt=true;trustServerCertificate=true;characterEncoding=UTF-8;sendStringParametersAsUnicode=true
    username: sa
    password: P@ssw0rd
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  # Spring Data JPA 設定
  jpa:
    hibernate:
      ddl-auto: none
      # naming:
      #   physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      #   implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true
        dialect: org.hibernate.dialect.SQLServerDialect

  # Jackson 設定
  jackson:
    date-format: yyyy-MM-dd
    time-zone: Asia/Taipei
    default-property-inclusion: non_null
    mapper:
      accept-case-insensitive-enums: true

